<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300&display=swap" rel="stylesheet">

  <!-- CSS -->

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="top-image-box">
    <img src="images/bg-pattern-top.svg" alt="top-image">
  </div>
  <div class="text-box">
    <img class="pattern-top-image" src="images/bg-pattern-card.svg" alt="pattern-card-image">
    <img class="victor" src="images/image-victor.jpg" alt="victor">
    <h1 class="main-title">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
    </h1>
    <h2 class="city">London</h2>
    <hr class="line">
    <div class="stats">
      <div class="numbers num-1">
        <h1>80K</h1>
        <h2>Followers</h2>
      </div>
      <div class="numbers num-2">
        <h1>803K</h1>
        <h2>Likes</h2>
      </div>
      <div class="numbers num-3">
        <h1>1.4K</h1>
        <h2>Photos</h2>
      </div>
    </div>
  </div>
  <div class="bottom-image-box">
    <img src="images/bg-pattern-bottom.svg" alt="bottom-image">
  </div>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>

</html>
